<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">

    <script src="https://kit.fontawesome.com/f5a0c28896.js" crossorigin="anonymous"></script>

    <title>Bienvenido - MLA</title>
</head>

<body>

    <div class="d-lg-flex half justify-content-center principal">
        <div class="bg order-1 order-md-2"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        
                        <div class="mb-lg-5">
                            <h1>Ingreso al Sistema</h1>
                            <p class="mb-4">Bienvenido, inicia sesión para continuar.</p>
                        </div>

                        <form action="#" method="post">
                            <div class="form-group first">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ej: ejemplo123">
                            </div>

                            <br>

                            <div class="form-group last mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ej: pass123">

                            </div>

                            <br>

                            <div>
                                <input type="submit" value="Ingresar" class="btn btn-block btn-success">
                                <a href="index.html" class="btn btn-danger">Regresar</a>
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
